name: Setup Node.js and pnpm
description: Sets up Node.js and pnpm with caching

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install PNPM
      shell: bash
      run: npm i -g pnpm

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: latest
        # run_install: false

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
