name: TVA | wf

on:
  push:
    branches: [timeline, deploy/dev, deploy/qa, deploy/preview, deploy/prod]
    paths:
      - '.github/workflows/tva.yml'
      - 'v/handbooks/ci.md'
    tags:
      - 'ci@deployer*'

jobs:
  deployer:
    name: apps-desktop | ${{github.ref_name}}
    uses: vezham/v0xFE-deployer/.github/workflows/tva.yml@timeline
    secrets: inherit
    permissions:
      contents: write
    with:
      CALLER: ${{github.ref_name}}
