on:
  push:
    branches: [timeline]
    paths:
      - '.github/workflows/tva.yml'
      - 'v/handbooks/ci.md'
    # tags:
    #   - 'v*'

env:
  REPO: ${{ inputs.GIT_REPO || 'vezham/v0xFE-apps-desktop' }}
  BRANCH: ${{ inputs.GIT_BRANCH || 'timeline' }}
  CI_DIR: ./v/bin/ci
  # ENTRY_POINT: ./
  # DX_APP_PATH:
